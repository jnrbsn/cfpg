<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
<meta charset="UTF-8" />
<title>Carpus Friendly Password Generator</title>
<link rel="profile" href="http://gmpg.org/xfn/11" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="cfpg.min.js"></script>
</head>
<body onload="CFPG.load();">
<a href="http://github.com/jnrbsn/cfpg"><img id="github-ribbon" src="images/github-ribbon.png" alt="Fork me on GitHub" /></a>
<div id="main"><h1>Carpus Friendly Password Generator</h1>
<div id="password"></div>
<table><tr>
<td>Password length:</td>
<td><div id="length-slider"><img id="length-pointer" src="images/pointer.png" /></div></td>
</tr><tr>
<td>Maximum typing effort:</td>
<td><div id="effort-slider"><img id="arrow" src="images/arrow-down.png" /><img id="effort-pointer" src="images/pointer.png" /></div></td>
</tr></table>
<img id="button" src="images/button.png" onclick="CFPG.clk();" />
<img id="button-disabled" src="images/button-disabled.png" />
<p>The Carpus Friendly Password Generator generates secure,<br />
easy-to-type passwords for QWERTY keyboards.<br />
<br /><a href="#">Click here</a> to read more about it.</p>
</div>
</body>
</html>
